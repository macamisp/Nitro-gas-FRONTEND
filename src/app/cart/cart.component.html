<div class="container my-4">
  <h2 class="text-center mb-4">Shopping Cart</h2>

  <form [formGroup]="cartForm" (ngSubmit)="onSubmit()">
    <!-- Item Section -->
    <div class="item-section">
      <h3 class="section-title">ItemDetails</h3>
      <div class="form-group mb-3">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" formControlName="itemName" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="itemName">Item weight:</label>
        <input type="text" id="itemName" formControlName="itemName" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="itemPrice">Item Price (LKR):</label>
        <input type="number" id="itemPrice" formControlName="itemPrice" class="form-control" min="0" step="0.01" required>
      </div>
      <div class="form-group mb-3">
        <label for="itemQuantity">Quantity:</label>
                    <div class="quantity-control">
                        <button type="button" class="quantity-btn" onclick="decreaseQuantity()">-</button>
                        <input type="number" id="itemQuantity" value="1" min="1" required>
                        <button type="button" class="quantity-btn" onclick="increaseQuantity()">+</button>
                    </div>
      </div>
      <div class="form-group mb-3">
        <label for="itemDetails">Item Details:</label>
        <textarea id="itemDetails" formControlName="itemDetails" class="form-control" required></textarea>
      </div>
    </div>

    <!-- Customer Section -->
    <div class="customer-section mt-4">
      <h3 class="section-title">CustomerInformation</h3>
      <div class="row">
        <div class="col-md-6 form-group mb-3">
          <label for="customerName">Shop Name:</label>
          <input type="text" id="customerName" formControlName="customerName" class="form-control" required>
        </div>
        <div class="col-md-6 form-group mb-3">
          <label for="customerEmail">Shop Email:</label>
          <input type="email" id="customerEmail" formControlName="customerEmail" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group mb-3">
          <label for="customerMobile">Shop Number:</label>
          <input type="tel" id="customerMobile" formControlName="customerMobile" class="form-control" required>
        </div>
        <div class="col-md-6 form-group mb-3">
          <label for="customerNIC">Shop register number:</label>
          <input type="text" id="customerNIC" formControlName="customerNIC" class="form-control" required>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="customerAddress"> Shop Address:</label>
        <textarea id="customerAddress" formControlName="customerAddress" class="form-control" required></textarea>
      </div>
    </div>


    <div class="total-price mt-4 text-center">
      <h4>Total Price: LKR {{ totalPrice }}</h4>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-3">Place Order</button>
    </div>
  </form>
  <div class="img">
    <img src="/assets/NITRO LOGO.png" alt="Nitro LOGO"style="height: 850px; width: auto; object-fit: contain;">
  </div>
</div>
